name: Badge Awarder

on: 
  push:
    branches:
      - main

jobs:
  award-badge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Award Badge
      run: echo "Gitty up! You've earned a badge for your contributions!" > badge.txt

    - name: Commit badge
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add badge.txt
        git commit -m "Awarded badge for contributions"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
